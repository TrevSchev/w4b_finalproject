    <div>
      <h1>Contact</h1>

      <div class="container">

        <form name="contact"></form>
        <p>
          Please use the form bellow for any inquiries about your design
          projects
        </p>

        
          <label for="name">Your Name/Company Name</label>
          <input type="text" id="name" name="your_name" placeholder="Name..." />

          <label for="name">Project Title</label>
          <input
            type="text"
            id="project"
            name="project_title"
            placeholder="Project..."
          />

          <!-- <p>Type of Project</p> -->
          <label for="type_project">Type of Project</label>
          <br />
          <br />
          <label><input type="radio" name="type_project" />Logo</label>
          <label><input type="radio" name="type_project" />Illustration</label>
          <label><input type="radio" name="type_project" />Cover</label>
          <br />
          <br />

          <label for="message">Message</label>
          <textarea
            id="message"
            name="message"
            placeholder="Project Idea..."
            style="height: 200px"
          ></textarea>

          <div class="btn">
            <button>Send</button>
          </div>
        </form>
